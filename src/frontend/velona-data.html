<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="velona-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-query
        id="queryCategories"
        path="/categories"
        data="{{dataCategories}}"
        order-by-child="parent"
        equal-to="[[categoryName]]">
    </firebase-query>
    <firebase-document
        id="queryCurrentCategory"
        path="/categories/[[categoryId]]"
        data="{{dataCurrentCategory}}">
    </firebase-query>
    <firebase-query
        id="queryProducts"
        path="/products"
        data="{{dataProducts}}"
        order-by-child="categories/[[categoryId]]/name"
        equal-to="[[categoryName]]">
    </firebase-query>
  </template>
  <script>
    Polymer({
      is: 'velona-data',

      properties: {
        categoryName: String,
        categoryId: String,
        dataCategories: {
            type: Object,
            notify: true
        },
        dataCurrentCategory: {
            type: Object,
            notify: true
        },
        dataProducts: {
            type: Object,
            notify: true
        }
      }

    });
  </script>
</dom-module>
