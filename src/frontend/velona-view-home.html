<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="velona-view-home">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 1;
        margin: auto;
        width: 50%;
      }

      ul {
        padding: 0;
        list-style: none;
      }
    </style>
    <ul class="app-grid">
      <li><img class="item" src="../../images/quattronovex_banner.png"></img></li>
      <li><img class="item" src="../../images/monte-grappa-banner.png"></img></li>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'velona-view-home'
    });
  </script>
</dom-module>
