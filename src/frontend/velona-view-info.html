    <h2>Конфиденциалност на данните</h2>
    <p>Велона ООД гарантира конфиденциалност на личните данни на своите клиенти, декларирайки, че те няма да бъдат използвани за различни от предназначението си цели, а именно: установяване на контакт с клиента при уточняване подробности около поръчката и начините за нейната доставка и заплащане. Личните данни, предоставени от клиента, се използват от служителите на фирмата и за издаване на фактура и гаранция за закупения продукт. Велона ООД е вписана в <a href="https://212.122.176.6:8081/CPDP_ERALD/pages/publicRegisters/confirmedPublicRegisterCaptcha.faces" target="_blank">регистъра на администратори на лични данни</a>.</p>
    <p> </p>
    <h2>Съгласие за покупка</h2>
    <p>Стартирането на търговските взаимотношенията между потребителя и фирма Велона ООД започват с изпращането на поръчка от страна на потребителя, след изпълнението на следните стъпки: попълване на изискваните лични или фирмени данни, съгласяване с общите условия за покупко-продажба на стоки от фирма Велона ООД и натискането на бутона "Потвърждавам поръчката". Приемайки общите условия, потребителят декларира, че е прочел и се е запознал с тях и ще се придържа към тях безусловно.</p>
    <p> </p>
    <h2>Стартиране на поръчка</h2>
    <p>Изпълнението на поръчката започва при запознаване с нея от страна на служител на фирмата. Ако поръчката е изпратена в неработен за фирмата ден или извън работно време, но в рамките на работната седмица, то изпълнението й ще започне съответно: в началото на следващата работна седмица или на следващия работен ден. При евентуална промяна на стойността на поръчаните стоки в периода между изпращането на поръчката и стартирането й, клиентът заплаща стоката на цената, на която я е поръчал.</p>
    <p> </p>
    <h2>Отказ или промяна на поръчка</h2>
    <p>Отказ или промяна на поръчката, от страна на клиента, може да се направи в рамките на един час в работен ден, считано от момента на потвърждението й. При промяна на поръчката потребителят не се задължава със закупуването на стока на същата стойност, както и на стока от същата марка.</p>
    <p> </p>
    <h2>Доставка и получаване на поръчка</h2>
    <p>Клиентите направили поръчка през електронен магазин Велона могат да получат поръчаната стока по два начина - вземане на стоката от физически магазин на фирмата или чрез куриерска фирма Еконт. При използването на куриерска услуга за доставка се начислява допълнителна такса за доставка, която бива прибавена към общата сума на поръчката. Получаването на стока от куриер може да стане на адрес зададен от клиента или от офис на фирма Еконт. </p>
    <p> </p>
    <h2>Създаване на потребителски профил</h2>
    <p>Създаването на потребителски профил от страна на клиента му позволява да запази, променя и изтрива въведената от него лична и/или фирмена информация, която използва за направата на поръчка. Допълнително в профила на клиента се запазва и подробна информация за направените до момента от него поръчки.</p>
    <p> </p>
    <h2>Плащане</h2>
    <p>Цените посочени в електронния магазин са с включен ДДС, разходите за доставка с куриер се заплащат допълнително, ако сумата на поръчката е под 150лв. За поръчки над 150 лв. разходите за доставка с куриер са за сметка на магазин Велона. Поръчаните от Вас стоки може да платите по банков път или при получаването на стоката от куриера (наложен платеж). </p>
    <p> </p>
    <h2>Връщане на стока</h2>
    <p>Закупената от Вас стока може да бъде върната до 14 календарни дни, считани от момента на получаване на стоката, който е упоменат в документацията на куриерската компания. Разходите по връщането се начисляват според <a href="https://www.google.bg/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0ahUKEwiit-f08I7PAhXExRQKHUayB_MQFggcMAA&url=https%3A%2F%2Fkzp.bg%2Fdata%2Fcontent%2Fu%2F6%2Fupload%2FLaws%2Fzzp.doc&usg=AFQjCNE-pJm_coB6TLHsL7j-a8D6aFoRLg&sig2=IJwLTmR6kaLR-1z_Tni7Kg">ЗЗП</a>. Стоките не трябва да имат нарушен търговски вид: да не липсват опаковки, документация, да няма видими драскотини по повърхностите на стоката, да не липсват компоненти от стоката, да не са правени опити за монтаж. При отказ, моля свържете се с нас по удобен за вас начин.</p>
    <p>Велона ООД се задължава да възстанови на потребителя пълната покупна стойност на стоките не по-късно от 14 дни считано от датата, на която потребителят е упражнил правото си на отказ от сключения договор съгласно <a href="https://www.google.bg/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0ahUKEwiit-f08I7PAhXExRQKHUayB_MQFggcMAA&url=https%3A%2F%2Fkzp.bg%2Fdata%2Fcontent%2Fu%2F6%2Fupload%2FLaws%2Fzzp.doc&usg=AFQjCNE-pJm_coB6TLHsL7j-a8D6aFoRLg&sig2=IJwLTmR6kaLR-1z_Tni7Kg">ЗЗП</a> чл. 50.</p>
    <h3>Задължения съгласно Закона за електронната търговия (<a href="http://export.government.bg/ianmsp/docs/%D0%BF%D1%80%D0%B0%D0%B2%D0%BD%D0%BE-%D0%BD%D0%BE%D1%80%D0%BC%D0%B0%D1%82%D0%B8%D0%B2%D0%BD%D0%B0-%D0%B1%D0%B0%D0%B7%D0%B0/2011/07/22/%D0%B7%D0%B0%D0%BA%D0%BE%D0%BD-%D0%B7%D0%B0-%D0%B5%D0%BB%D0%B5%D0%BA%D1%82%D1%80%D0%BE%D0%BD%D0%BD%D0%B0%D1%82%D0%B0-%D1%82%D1%8A%D1%80%D0%B3%D0%BE%D0%B2%D0%B8%D1%8F.pdf">ЗЕТ</a>) и Закона за защита на потребителите (<a href="https://www.google.bg/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0ahUKEwiit-f08I7PAhXExRQKHUayB_MQFggcMAA&url=https%3A%2F%2Fkzp.bg%2Fdata%2Fcontent%2Fu%2F6%2Fupload%2FLaws%2Fzzp.doc&usg=AFQjCNE-pJm_coB6TLHsL7j-a8D6aFoRLg&sig2=IJwLTmR6kaLR-1z_Tni7Kg">ЗЗП</a>)</h3>
    <p>Съгласно ЗЕТ и <a href="https://www.google.bg/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0ahUKEwiit-f08I7PAhXExRQKHUayB_MQFggcMAA&url=https%3A%2F%2Fkzp.bg%2Fdata%2Fcontent%2Fu%2F6%2Fupload%2FLaws%2Fzzp.doc&usg=AFQjCNE-pJm_coB6TLHsL7j-a8D6aFoRLg&sig2=IJwLTmR6kaLR-1z_Tni7Kg">ЗЗП</a> от фирма Велона ООД сме длъжни да Ви предоставим безпрепятствен, пряк и постоянен достъп до следната информация: <br /><br />1. Адресът ни е гр. Русе, ул. Киев 3<br />2. Данни за кореспонденция – тел. за връзка <strong>08888 00 245</strong> , може да ни пишете на e-mail адрес: velonabg@gmail.com<br />3. Всички цени в сайта velona.bg са обозначени по ясен и разбираем начин и са с включено ДДС. Стойността на разходите за доставка НЕ СА ВКЛЮЧЕНИ.<br />4. Органа, осъществяващ контрол върху дейността на онлайн магазин velona.bg е Комисията за защита на потребителите.<br />5. Основната информация и характеристики на стоките са изписани подробно в страницата за представяне на всеки продукт.<br />6. Не се налага допълнителна стойност при използването на представените средства за комуникация с нас.<br />7. Плащането на стоките е съобразено с чл.93 ал.1 на Закона за задълженията и договорите (ЗЗД), за което се получава съответния документ.</p>
