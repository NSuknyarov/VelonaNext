<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="velona-data-product.html">

<dom-module id="velona-view-product">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
        background-color: white;
      }

      ul {
      padding: 0;
      list-style: none;
    }

    .item {
      -webkit-flex: 1 calc(50% - 20px);
      flex: 1 calc(50% - 20px);
    }

    .catalog-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>

    <app-route route="[[route]]" pattern="/:product/:id" data="{{routeData}}"></app-route>
    <velona-data-product
      product-id="[[routeData.id]]"
      data-product="{{product}}">
    </velona-data-product>
    <ul class="app-grid">
      <li class="item">
        <div class="catalog-image">
        <img src="../../images/helmet.png">
        </div>
      </li>
      <li class="item">
        <h2>[[product.title]]</h2>
        <div>Описание: {{product.description}}</div>
      </li>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'velona-view-product',

      properties: {
        routeData: Object,
        product: Object
      }

    });
  </script>
</dom-module>
