<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="velona-data-product.html">

<dom-module id="velona-view-product">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-item-height: 100px;
      }

      ul {
      padding: 0;
      list-style: none;
    }

    .item {
      background-color: silver;
    }
    </style>

    <app-route route="[[route]]" pattern="/:product/:id" data="{{routeData}}"></app-route>
    <velona-data-product
      product-id="[[routeData.id]]"
      data-product="{{product}}">
    </velona-data-product>
    <h2>[[product.title]]</h2>
    <div>Описание: {{product.description}}</div>
  </template>

  <script>
    Polymer({
      is: 'velona-view-product',

      properties: {
        routeData: Object,
        product: Object
      }

    });
  </script>
</dom-module>
